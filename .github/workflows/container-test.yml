name: Container Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  container-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run containerised test suite
        run: make container-test
